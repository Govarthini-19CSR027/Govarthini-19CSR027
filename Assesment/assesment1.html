    <center>
        <h2>REGISTRATION FORM</h2>
    </center>
    <form name="form" onsubmit="return validateform()">
        <div class="form-group">
            <label for="fn">Full Name:</label>
            <input type="text" name="fn" id="fn" placeholder="Full name" class="form-control" />
            <span id="fne" class="text-danger"></span>
        </div>


        <div class="form-group">
            <label for="em">E-Mail:</label>
            <input type="email" name="em" id="em" placeholder="abc@gmail.com" class="form-control" />
            <span id="eme" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="mn">Mobile Number:</label>
            <input type="number" name="mn" id="mn" placeholder="1234567890" class="form-control" />
            <span id="mne" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="country">country</label>
            <select id="country" class="form-control">
                <option value="selectCountry">Select Country</option>
                <option value="india">India</option>
                <option value="switzerland">switzerland</option>
                <option value="usa">USA</option>
                <option value="canada">canada</option>
        </div>
        </select>
        <span id="ce" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="gen">Gender:</label><br>
            <div class="form-control">
                <input type="radio" name="gen" id="gen" value="Male" />Male
                <input type="radio" name="gen" id="gen" value="Female" />Female

            </div>
            <span id="ge" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="hobbies">Hobbies:(optional)</label><br>
            <div class="form-control">
                <input type="checkbox" name="hobbies" id="hobbies" value="sports" />sports
                <input type="checkbox" name="hobbies" id="hobbies" value="Movie" />Movie
                <input type="checkbox" name="hobbies" id="hobbies" value="Music" />Music
            </div>

        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default"> submit</button>

        </div>


    </form>
    <script>
        function validateform() {
            var fname = document.form.fn.value;
            var mnum = document.form.mn.value;
            var email = document.form.em.value;
            var cou = document.form.country.value;
            var gen = document.form.gen.value;
            var hobbies = document.form.hobbies.value;
            if ((fname.length <= 0) && (email.length <= 0) && (mnum.length <= 0) && (cou === "selectCountry") && (gen.length <= 0)) {
                document.getElementById('fne').innerHTML = "full name required";
                document.getElementById('eme').innerHTML = "email id  required";
                document.getElementById('mne').innerHTML = "mobile number required and contains only number";
                document.getElementById('ce').innerHTML = "select the Country";
                document.getElementById('ge').innerHTML = "select the gender";
                return false;
            }

                document.getElementById('mne').innerHTML = "mobile number required and contains only number";
                document.getElementById('ce').innerHTML = "select the Country";
                document.getElementById('ge').innerHTML = "select the gender";
                return false;
            }
        
            else if ((fname.length >= 0) && (email.length >= 0) && (mnum.length <= 0) && (cou === "selectCountry") && (gen.length <= 0)) {

                document.getElementById('mne').innerHTML = "mobile number required and contains only number";
                document.getElementById('ce').innerHTML = "select the Country";
                document.getElementById('ge').innerHTML = "select the gender";
                return false;
            }

                document.getElementById('fne').innerHTML = "";
                document.getElementById('eme').innerHTML = "";
                document.getElementById('mne').innerHTML = "";
                document.getElementById('ce').innerHTML = "select the Country";

            }

            }
            
            

           
            return true;


        }
